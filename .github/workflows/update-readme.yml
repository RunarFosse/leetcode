name: update-readme

on:
  push:

jobs:
  update-readme-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: Run update-readme.sh script
        run: ./update-readme.sh ${{ github.actor }}

      - name: Push to git
        run: |
          git config --global user.name "${{ github.actor }}"
          git add README.md
          git commit -m"Updated README.md"
          git push

